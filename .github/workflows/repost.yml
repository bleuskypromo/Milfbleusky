name: milfbleusky reposter

on:
  schedule:
    - cron: "22 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  repost:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install atproto

      - name: Run bot
        env:
          BSKY_USERNAME: ${{ secrets.BSKY_USERNAME }}
          BSKY_PASSWORD: ${{ secrets.BSKY_PASSWORD }}
        run: python -u repost.py

      - name: Commit state
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add reposted.txt state.json
          git commit -m "Update reposter state" || echo "No changes"

      - name: Push
        run: git push